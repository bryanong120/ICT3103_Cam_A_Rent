{%extends "index.html"%}
{%block content%}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for item in userProducts %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ item.image_url }}" />
            <div class="card-body">
              <p class="card-text" style="text-align: center">{{item.title}}</p>
              <p class="card-text" style="text-align: center">${{item.dayPrice}}/day</p>
              <p class="card-text" style="text-align: center">${{item.weekPrice}}/day</p>
              <p class="card-text" style="text-align: center">${{item.MonthPrice}}/day</p>
              <p class="card-text" style="text-align: center">${{item.stock}}/day</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="{{url_for('updateProduct', id=item._id)}}" method="POST">
                    <button type="submit" class="btn btn-sm btn-outline-secondary" name="editObjID" id="editObjID"
                    value="{{item._id}}">Delete</button>
                    <button type="submit" class="btn btn-sm btn-outline-secondary" name="delObjID" id="delObjID"
                      value="{{item._id}}">Delete</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{%endblock%}
