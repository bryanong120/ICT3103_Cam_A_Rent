{%extends "index.html"%}
{%block content%}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for item in userProducts %}
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top" src="{{ item.image_url }}" />
          <div class="card-body">
            <p class="card-text" style="text-align: center">{{item.title}}</p>
            <p class="card-text" style="text-align: center">${{item.dayPrice}}/day</p>
            <p class="card-text" style="text-align: center">${{item.weekPrice}}/week</p>
            <p class="card-text" style="text-align: center">${{item.monthPrice}}/month</p>
            <p class="card-text" style="text-align: center">Inital Deposit: ${{item.initialDeposit}}</p>
            <p class="card-text" style="text-align: center">Stock: {{item.stock}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <form action="{{url_for('user_bp.delListing', id=item._id)}}" method="POST">
                  <button type="submit" class="btn btn-sm btn-outline-secondary" name="editObjID" id="editObjID"
                    value="{{item._id}}">Edit</button>
                  <button type="submit" class="btn btn-sm btn-outline-secondary" name="delObjID" id="delObjID"
                    value="{{item._id}}">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{%endblock%}
